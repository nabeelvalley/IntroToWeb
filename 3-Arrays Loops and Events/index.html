<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Arrays, Loops and Events</title>
</head>
<body>
    
    <script>
         var myList = [4,1,5,7,12]
         console.log(myList)

        function timesTwo(x){
            var answer = x * 2
            return answer
        }

        var doubleList = myList.map(timesTwo)
        console.log(doubleList)

        for (var count = 0; count < 10; count++) {
            var double = count * 2
            console.log(count, double)
        }

    </script>
</body>
</html>
