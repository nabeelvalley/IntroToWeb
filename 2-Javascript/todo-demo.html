<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>ToDo Demo</title>
</head>

<body>
    <div class="container">
        <!-- Page Content goes here -->
        <div class="row">
            <h2>ToDo Demo</h2>
        </div>
        <div class="row">
            <input id="todoInput" type="text">
            <button class="waves-effect waves-light btn" onclick="addItem()">Add List Item</button>
        </div>
        <div class="row">
            <ol id="todoList" class="collection">
                <li class="collection-item">Eat breakfast</li>
                <li class="collection-item">Eat Lunch</li>
            </ol>
        </div>
    </div>
    <script>
        // Define function to add a new item
        let addItem = function () {
            // Get the element which has the new to-do item
            let todoInput = document.getElementById('todoInput')

            // Save the value to a variable
            let todoText = todoInput.value

            // Get the to-do list element
            let todoList = document.getElementById('todoList')

            // Create the HTML for a new item
            let html = '<li class="collection-item">' + todoText + '</li>'

            // Add the new HTML to the to-do list
            todoList.innerHTML += html

            // Clear content from the input box
            todoInput.value = ''

        }
    </script>
</body>

</html>
